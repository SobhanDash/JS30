<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Mouse Shadow</title>
	</head>
	<body>
		<div class="hero">
			<h1 contenteditable>NeoðŸ‘‘</h1>
		</div>

		<style>
			html {
				color: black;
				font-family: sans-serif;
			}

			body {
				margin: 0;
			}

			.hero {
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				color: black;
			}

			h1 {
				text-shadow: none;
				font-size: 100px;
				color: #04005E;
			}
		</style>

		<script>
			const hero = document.querySelector(".hero")
			const text = document.querySelector("h1")
			const walk = 50 //100px;

			function shadow(e) {
				const { offsetWidth: width, offsetHeight: height } = hero
				let { offsetX: x, offsetY: y } = e

				//console.log(x, y)

				if (this !== e.target) {
					//console.log(e)
					//console.log(e.target)
					x = x + e.target.offsetLeft
					y = y + e.target.offsetTop
				}

				//walk = 100px, max would be 50px and min would be -50px
				const xWalk = Math.round((x / width * walk) - (walk / 2))
				const yWalk = Math.round((y / height * walk) - (walk / 2))
				//console.log(xWalk, yWalk)

				text.style.textShadow = `
				${xWalk}px ${yWalk}px 0 #440BD4,
				${yWalk}px ${xWalk * -1}px 0 #FF2079,
				${yWalk * -1}px ${xWalk}px 0 #E92EFB`
				
			}

			hero.addEventListener("mousemove", shadow)
		</script>
	</body>
</html>
